<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>高级密码生成器</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-display {
            background: var(--background-color);
            padding: 1.2rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            word-break: break-all;
            min-height: 30px;
            user-select: all; /* 允许一键选择密码 */
        }

        .password-display:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .strength-meter {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .strength-meter-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff4757, #2ed573);
            transition: width 0.3s ease;
        }

        .options {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #eef2f7;
            transform: translateX(5px);
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin-right: 15px;
        }

        .checkbox-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-wrapper .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .checkbox-wrapper .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .checkbox-wrapper input:checked + .slider {
            background-color: var(--primary-color);
        }

        .checkbox-wrapper input:checked + .slider:before {
            transform: translateX(24px);
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .length-control input[type="range"] {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .length-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .length-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .length-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-50%) scale(1.1);
            color: var(--secondary-color);
        }

        .tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .password-display {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高级密码生成器</h1>
        
        <div class="password-display" id="passwordDisplay">
            点击生成按钮创建密码
            <button class="copy-btn" onclick="copyPassword()" title="复制密码">
                📋
            </button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-meter-bar" id="strengthMeter"></div>
        </div>
        
        <div class="options">
            <div class="option">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="slider"></span>
                </label>
                <span>包含大写字母 (A-Z)</span>
            </div>
            
            <div class="option">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="slider"></span>
                </label>
                <span>包含小写字母 (a-z)</span>
            </div>
            
            <div class="option">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="numbers" checked>
                    <span class="slider"></span>
                </label>
                <span>包含数字 (0-9)</span>
            </div>
            
            <div class="option">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="symbols" checked>
                    <span class="slider"></span>
                </label>
                <span>包含特殊符号 (!@#$%^&*)</span>
            </div>
        </div>
        
        <div class="length-control">
            <span>密码长度:</span>
            <input type="range" id="lengthSlider" min="4" max="50" value="12" 
                   oninput="updateLengthDisplay(this.value)">
            <span id="lengthDisplay" class="length-display">12</span>
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">
            生成安全密码
        </button>
    </div>

    <script>
        // 更新密码长度显示
        function updateLengthDisplay(value) {
            document.getElementById('lengthDisplay').textContent = value;
        }

        // 更新密码强度显示
        function updateStrengthMeter(password) {
            const meter = document.getElementById('strengthMeter');
            let strength = 0;
            
            // 检查密码强度
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;
            
            meter.style.width = `${strength}%`;
        }

        // 生成密码
        function generatePassword() {
            try {
                const length = parseInt(document.getElementById('lengthSlider').value);
                const hasUpper = document.getElementById('uppercase').checked;
                const hasLower = document.getElementById('lowercase').checked;
                const hasNumbers = document.getElementById('numbers').checked;
                const hasSymbols = document.getElementById('symbols').checked;

                // 字符集
                const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const lower = 'abcdefghijklmnopqrstuvwxyz';
                const numbers = '0123456789';
                const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

                // 组合可用字符
                let chars = '';
                if (hasUpper) chars += upper;
                if (hasLower) chars += lower;
                if (hasNumbers) chars += numbers;
                if (hasSymbols) chars += symbols;

                if (chars === '') {
                    alert('请至少选择一个字符类型！');
                    return;
                }

                // 生成密码
                let password = '';
                const array = new Uint32Array(length);
                crypto.getRandomValues(array);
                
                for (let i = 0; i < length; i++) {
                    password += chars[array[i] % chars.length];
                }

                // 确保密码包含所有选中的字符类型
                let missingChars = [];
                if (hasUpper && !password.match(/[A-Z]/)) missingChars.push(upper);
                if (hasLower && !password.match(/[a-z]/)) missingChars.push(lower);
                if (hasNumbers && !password.match(/[0-9]/)) missingChars.push(numbers);
                if (hasSymbols && !password.match(/[^A-Za-z0-9]/)) missingChars.push(symbols);

                // 如果缺少某些字符类型，替换随机位置的字符
                missingChars.forEach(charSet => {
                    const pos = Math.floor(Math.random() * password.length);
                    const char = charSet[Math.floor(Math.random() * charSet.length)];
                    password = password.substring(0, pos) + char + password.substring(pos + 1);
                });

                const passwordDisplay = document.getElementById('passwordDisplay');
                passwordDisplay.innerHTML = password + 
                    '<button class="copy-btn" onclick="copyPassword()" title="复制密码">📋</button>';
                
                updateStrengthMeter(password);

            } catch (error) {
                console.error('密码生成错误:', error);
                alert('密码生成过程中出现错误，请重试');
            }
        }

        // 复制密码
        function copyPassword() {
            const passwordDisplay = document.getElementById('passwordDisplay');
            const password = passwordDisplay.textContent.replace('📋', '').trim();
            
            // 使用传统的复制方法
            const tempInput = document.createElement('textarea');
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            tempInput.value = password;
            document.body.appendChild(tempInput);

            try {
                tempInput.select();
                document.execCommand('copy');
                showTooltip('已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                showTooltip('复制失败，请手动复制');
            } finally {
                document.body.removeChild(tempInput);
            }

            // 如果支持现代API，也尝试使用
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(password).catch(err => {
                    console.error('剪贴板API失败:', err);
                });
            }
        }

        // 显示提示信息
        function showTooltip(message) {
            const existingTooltip = document.querySelector('.tooltip');
            if (existingTooltip) {
                document.body.removeChild(existingTooltip);
            }

            const tooltip = document.createElement('div');
                       tooltip.className = 'tooltip';
            tooltip.textContent = message;
            document.body.appendChild(tooltip);

            // 2秒后移除提示
            setTimeout(() => {
                if (tooltip.parentNode === document.body) {
                    document.body.removeChild(tooltip);
                }
            }, 2000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化密码长度显示
            updateLengthDisplay(document.getElementById('lengthSlider').value);
            
            // 为所有选项添加键盘访问支持
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        e.preventDefault();
                    }
                });
            });

            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // Alt + G 生成新密码
                if (e.altKey && e.key === 'g') {
                    e.preventDefault();
                    generatePassword();
                }
                // Alt + C 复制密码
                else if (e.altKey && e.key === 'c') {
                    e.preventDefault();
                    copyPassword();
                }
            });
        });
    </script>
</body>
</html>
