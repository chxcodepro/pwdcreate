<html lang="zh-CN">
<head>

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-display {
            background: var(--background-color);
            padding: 1.2rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            word-break: break-all;
            min-height: 30px;
        }

        .password-display:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .strength-meter {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .strength-meter::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff4757, #2ed573);
            transition: width 0.3s ease;
        }

        .options {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #eef2f7;
            transform: translateX(5px);
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin-right: 15px;
        }

        .checkbox-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-wrapper .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .checkbox-wrapper .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .checkbox-wrapper input:checked + .slider {
            background-color: var(--primary-color);
        }

        .checkbox-wrapper input:checked + .slider:before {
            transform: translateX(24px);
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .length-control input[type="range"] {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .length-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .length-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .length-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-50%) scale(1.1);
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .password-display {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        function updateLengthDisplay(value) {
            document.getElementById('lengthDisplay').textContent = value;
        }

        function updateStrengthMeter(password) {
            const meter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;
            
            meter.style.setProperty('--strength', `${strength}%`);
            meter.querySelector('::before').style.width = `${strength}%`;
        }

        function generatePassword() {
            const length = document.getElementById('lengthSlider').value;
            const hasUpper = document.getElementById('uppercase').checked;
            const hasLower = document.getElementById('lowercase').checked;
            const hasNumbers = document.getElementById('numbers').checked;
            const hasSymbols = document.getElementById('symbols').checked;

            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (hasUpper) chars += upper;
            if (hasLower) chars += lower;
            if (hasNumbers) chars += numbers;
            if (hasSymbols) chars += symbols;

            if (chars === '') {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå­—ç¬¦ç±»å‹ï¼');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Mathã€‚random() * charsã€‚length);
                password += chars[randomIndex];
            }

            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.innerHTML = password + 
                '<button class="copy-btn" onclick="copyPassword()" title="å¤åˆ¶å¯†ç ">ğŸ“‹</button>';
            
            updateStrengthMeter(password);
        }
